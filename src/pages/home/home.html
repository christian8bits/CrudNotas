<ion-header>
  <ion-navbar>
    <ion-title>
      Notable Notes 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let note of notes" (click)="onItemClick(note)">
    <ion-card-header>
      {{note.date | date: 'dd/MM/yyyy'}}
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        {{note.title}}
      </ion-card-title>
      <p>
      {{note.content}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
